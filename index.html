<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Roy Dupon MG1C">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Image Viewer</title>
</head>
<body>
	<div class="container">
		<div class="viewer">
			<figure class="item--1">
				<img src="images_test/ma.jpg" alt=" " class="logo__img">
			</figure>
			<figure class="item--2">
			<img src=" " id="display" alt=" " class="large__img">
			</figure>
			<figure class="item--3">
				<div class="up" id="up">
					<img src="control/up.png" alt=" " class="viewer__control">
				</div>
				<div class="left" id="left">
					<img src="control/left.png" alt=" " class="viewer__control">
				</div>
				<div class="right" id="right">
					<img src="control/right.png" alt=" " class="viewer__control">
				</div>
				<div class="down" id="down">
					<img src="control/down.png" alt=" " class="viewer__control">
				</div>
			</figure>
			<figure class="item--4">
				<div id="small">
					<div id="tumbs"></div>
				</div>
			</figure>
		</div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
